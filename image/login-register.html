<html>

<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
        content="992675398224-933o23nnmp85vdch2t0ftnta6jcbn3ut.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>STUN</title>
</head>

<body>

    <div id="LOGIN">

        <div class="logo">
            <img src="loginlogo.png" style="width: 70%; margin: 100px;">
        </div>


        <div class="logform">
            <div class="ui center aligned basic segment" style="width:45%;">
                <h2 style="font-size: 20px; text-align:center; color: white; font-weight: bolder;">
                    <strong> Log-in to your account </strong>
                </h2>
                <form class="ui big form">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input" style="height: 50px;">
                                <i class="user icon"></i>
                                <input type="text" name="email" placeholder="E-mail address">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input" style="height: 50px;">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="ui fluid big teal submit button">Login</div>
                    </div>
                    <div class="ui error message"></div>
                </form>
                <div class="ui message" style="text-align: center;">
                    New to us? <a href="#">Sign Up</a>
                </div>
                <div class="ui horizontal divider">
                    Or
                </div>
                <button class="small ui teal button">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </button>
            </div>
        </div>

    </div>

    <div id="LOGIN">

        <div class="logform">

            <div class="ui center aligned basic segment" style="width:45%;">
                <h2 style="font-size: 20px; text-align:center; color:white; font-weight: bolder;">
                    <strong> Create an Account </strong>
                </h2>

                <form class="ui big form">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input" style="height: 50px;">
                                <i class="user md icon"></i>
                                <input type="text" name="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input" style="height: 50px;">
                                <i class="envelope icon"></i>
                                <input type="text" name="email" placeholder="E-mail address">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input" style="height: 50px;">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="ui checkbox">
                            <input type="checkbox" tabindex="0" class="hidden">
                            <label>I agree to the Terms and Conditions</label>
                        </div>
                        <br>
                        <br>
                        <div class="ui fluid large teal submit button">register</div>
                    </div>
                    <div class="ui error message"></div>
                </form>
            </div>
        </div>

        <div class="logo">
            <img src="reglogo.png" style="width: 80%; margin: 100px;">
        </div>

    </div>


</body>

</html>
