    <!-- LOGIN FORM ------------------------------------------------------------------------------------------------------- -->
    <div id="LOGIN" style="background-image: image/bg" ;">

        <div class="logo">
            <img src="image/loginlogo.png" style="width: 70%; margin: 100px;">
        </div>


        <div class="logform">
            <div class="ui center aligned basic segment" style="width:45%;">
                <h2 style="font-size: 20px; text-align:center; color: white; font-weight: bolder;">
                    <strong> Log-in to your account </strong>
                </h2>
                <form class="ui big form">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input" style="height: 50px;">
                                <i class="user icon"></i>
                                <input type="text" name="email" placeholder="E-mail address">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input" style="height: 50px;">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="ui fluid big teal submit button">Login</div>
                    </div>
                    <div class="ui error message"></div>
                </form>
                <div class="ui message" style="text-align: center;">
                    New to us? <a href="#">Sign Up</a>
                </div>
                <div class="ui horizontal divider">
                    Or
                </div>
                <button class="small ui teal button">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </button>
            </div>
        </div>

    </div>
    <!-- END LOGIN FORM -------------------------------------------------------------------------------------------------------  -->





    <!-- REGISTER FORM ------------------------------------------------------------------------------------------------------- -->

    <div id="LOGIN">

        <div class="logform">

            <div class="ui center aligned basic segment" style="width:45%;">
                <h2 style="font-size: 20px; text-align:center; color:white; font-weight: bolder;">
                    <strong> Create an Account </strong>
                </h2>

                <form class="ui big form">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input" style="height: 50px;">
                                <i class="user md icon"></i>
                                <input type="text" name="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input" style="height: 50px;">
                                <i class="envelope icon"></i>
                                <input type="text" name="email" placeholder="E-mail address">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input" style="height: 50px;">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="ui checkbox">
                            <input type="checkbox" tabindex="0" class="hidden">
                            <label>I agree to the Terms and Conditions</label>
                        </div>
                        <br>
                        <br>
                        <div class="ui fluid large teal submit button">register</div>
                    </div>
                    <div class="ui error message"></div>
                </form>
            </div>
        </div>

        <div class="logo">
            <img src="image/reglogo.png" style="width: 80%; margin: 100px;">
        </div>

    </div>
    <!-- END REGISTER FORM -------------------------------------------------------------------------------------------------------  -->
