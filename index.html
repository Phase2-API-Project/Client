<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        content="992675398224-933o23nnmp85vdch2t0ftnta6jcbn3ut.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>STUN</title>
</head>

<body>
    <div class="body-page">

        <!-- NavBar------------------- -->
        <div id="NAVBAR">
            <div class="pusher">
                <div class="ui menu asd borderless"
                    style="border-radius: 0!important; border: 0; margin-left: 0px; color: white; font-weight: 400 ;background-color:  rgba(116, 181, 170, 0.801);">
                    <a class="item openbtn">
                        <i class="icon content"></i>
                    </a>
                    <a class="item">Messages</a>
                    <div class="right menu">
                        <div class="item">
                            <div class="ui red button" id="logout-button">Logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- LOGIN-FORM ------------------- -->
        <div id="LOGIN">
            <div class="logo" id="logos">
                <img src="./src/logos.png" style="width: 70%; margin: 100px;">
            </div>
            <div class="logform">
                <div class="ui center aligned basic segment" style="width:45%;">
                    <h2 style="font-size: 20px; text-align:center; color: white; font-weight: bolder;">
                        <strong> Log-in to your account </strong>
                    </h2>
                    <form class="ui big form">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input" style="height: 50px;">
                                    <i class="user icon"></i>
                                    <input type="text" name="email" placeholder="E-mail address" id="email-login">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input" style="height: 50px;">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="Password" id="password-login">
                                </div>
                            </div>
                            <div class="ui fluid big teal submit button" id="button-login">Login</div>
                        </div>
                        <div class="ui error message"></div>
                    </form>
                    <div class="ui message" style="text-align: center;">
                        New to us? <a href="#" id="register-page">Sign Up</a>
                    </div>
                    <div class="ui horizontal divider">
                        Or
                    </div>
                    <button class="small ui teal button">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </button>
                </div>
            </div>
        </div>
        <!-- END LOGIN FORM -------------------------------------------------------------------------------------------------------  -->


        <!-- REGISTER FORM ---------------------------------------------------------------------------- -->
        <div id="REGISTER">
            <div class="regform">
                <div class="ui center aligned basic segment" style="width:45%;">
                    <h2 style="font-size: 20px; text-align:center; color:white; font-weight: bolder;">
                        <strong> Create an Account </strong>
                    </h2>
                    <form class="ui big form">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input" style="height: 50px;">
                                    <i class="user md icon"></i>
                                    <input type="text" name="username" placeholder="Username" id="username-register">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input" style="height: 50px;">
                                    <i class="envelope icon"></i>
                                    <input type="text" name="email" placeholder="E-mail address" id="email-register">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input" style="height: 50px;">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="Password"
                                        id="password-register">
                                </div>
                            </div>
                            <div class="ui checkbox">
                                <input type="checkbox" tabindex="0" class="hidden">
                                <label>I agree to the Terms and Conditions</label>
                            </div>
                            <br>
                            <br>
                            <div class="ui fluid large teal submit button" id="button-register">register</div>
                        </div>
                        <div class="ui error message"></div>
                    </form>
                    <div class="ui message" style="text-align: center;">
                        Already have account? <a href="#" id="login-page">Signin</a>
                    </div>
                </div>
            </div>
            <div class="logo" id="logos-register">
                <img src="./src/logos.png" style="width: 70%; margin: 100px;">
            </div>
        </div>
        <!-- END REGISTER---------------------------------------------------- -->

        <!-- MAIN PAGE -------------------------------------------------------------------------------------------------------  -->
        <div id="MAIN">
            <div class="big ui red animated button" tabindex="0">
                <div class="visible content">Find Doctor</div>
                <div class="hidden content">
                    <i class="right arrow icon"></i>
                </div>
            </div>
        </div>
        <!-- END MAIN PAGE ------------------------------------------------------------------------------------------------------- -->


        <!-- SEARCH PAGE -------------------------------------------------------------------------------------------------------  -->
        <div id="FINDDOCTOR">
            <h1 style="color: teal; background-color: white;"> MATCH YOUR DOCTOR </h1>
            <br>
            <br>
            <div class="ui form" style="margin: 20px;">
                <div class="fields">
                    <div class="field">
                        <label>Location : </label>
                        <input type="text" name="location" placeholder="Location..">
                    </div>
                    <div class="field">
                        <label>Speciality : </label>
                        <input type="text" name="speciality" placeholder="Speciality..">
                    </div>
                    <div class="field">
                        <label>Gender</label>
                        <select class="ui fluid search dropdown" name="gender">
                            <option value="male" id="male">Male</option>
                            <option value="female" id="female">Female</option>
                        </select>
                    </div>
                    <div class="field btnDoc">
                        <button id="findDoctor" class="ui button" type="submit"><i class="search icon"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- SEARCH PAGE ------------------------------------------------------------------------------------------------------- -->

        <!-- DOCTOR PAGE -------------------------------------------------------------------------------------------------------  -->
        <div id="DOCTORS">
            <h1 style="color: teal; background-color: white; top: 10px;">HERE THEY ARE</h1>
            <br>
            <div id="doctors">
                <div class="ui card" style=" width:200px">
                    <div class="image">
                        <img src="/images/avatar2/large/kristy.png">
                    </div>
                    <div class="content" style=" height:100px">
                        <a class="header" style=" width:200px">FIRSTNAME LASTNAME TITLE</a>
                        <div class="meta">
                            <span class="phone">GENDER</span>
                        </div>
                        <div class="meta">
                            <span class="phone">PHONE NUMBER</span>
                        </div>
                        <div class="description" name="address">
                            address.......
                        </div>
                        <div class="description" name="bio">
                            bio ..........
                        </div>
                    </div>
                    <div class="extra content">
                        SPECIALITIES
                    </div>
                </div>
            </div>
        </div>
        <!-- DOCTOR PAGE ------------------------------------------------------------------------------------------------------- -->


        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
</body>
